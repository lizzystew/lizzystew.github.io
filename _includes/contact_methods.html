{% for link in site.data.social.links %}
    {% if link.type == "email" %}
        <a class="contact-method" href="{{ link.url }}">
            <span class="{{ link.icon }}" aria-hidden="true"></span>
            {{ link.email }}
        </a>
    {% else %}
        <a class="contact-method" target="_blank" href="{{ link.url }}">
            <span class="{{ link.icon }}" aria-hidden="true"></span>
            {{ link.url }}
        </a>
    {% endif %}
    <br>
{% endfor %}
