<!doctype html>
<html>
    <head>    
        
        <title>Contact - Stackbit Exto Theme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        
    </head>
    <body>
        
        <div id="page" class="site palette-light accent-pink">
  <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">
      <div class="site-branding">
        
        
        
        <p class="site-title"><a href='/'>Lizzy Stewart</a></p>
        
      </div><!-- .site-branding -->
      
    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->

  <main id="content" class="site-content">
    <div class="outer">
  <div class="inner">

    <article class="post page post-full">
      <header class="post-header inner-small">
        <h1 class="post-title line-top">Contact</h1>
        
        
      </header><!-- .post-header -->
      
      
      <div class="post-content inner-small">
        <p>Hi there! Thank you so much for your interest in working together. Please fill the contact form below or send us an email at <a href="mailto:example@example.com">example@example.com</a>.</p>

        <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
  class="contact-form">
  <p class="screen-reader-text">
    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
  </p>
  <p class="form-row">
    <label class="form-label" for="contact-user-name">Name</label>
    <input type="text" name="name" id="contact-user-name" class="form-input" placeholder="Enter your name">
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <p class="form-row">
    <label class="form-label" for="contact-user-email">Email</label>
    <input type="email" name="email" id="contact-user-email" class="form-input" placeholder="Enter your email address">
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <p class="form-row">
    <label class="form-label" for="contact-message">Message</label>
    <textarea name="message" id="contact-message" class="form-textarea" rows="5" placeholder="Enter your message"></textarea>
    <span class="input-focus" aria-hidden="true"></span>
  </p>
  <input type="hidden" name="form-name" value="contactForm" />
  <p class="form-row form-submit">
    <button type="submit" class="button">Send Message</button>
  </p>
</form><!-- .contact-form -->

      </div><!-- .post-content -->
    </article><!-- .post -->

  </div><!-- .inner-->
</div><!-- .outer -->

  </main><!-- .site-content -->
  <footer id="colophon" class="site-footer outer">
  <div class="inner">
    <div class="site-footer-inside">
      <p class="site-info">
        &copy; Stackbit-Exto. All rights reserved.
        &nbsp;
        
        <a href="https://www.stackbit.com" 
          target="_blank" rel="noopener"
          >Made with Stackbit</a>.
        
      </p><!-- .site-info -->
      
      
        <ul class="social-links">
  
  <li>
    <a href="https://twitter.com/" target="_blank" rel="noopener"><span class="fab fa-twitter"
        aria-hidden="true"></span><span class="screen-reader-text">Twitter</span></a>
  </li>
  
  <li>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener"><span class="fab fa-instagram"
        aria-hidden="true"></span><span class="screen-reader-text">Instagram</span></a>
  </li>
  
  <li>
    <a href="https://dribbble.com/" target="_blank" rel="noopener"><span class="fab fa-dribbble"
        aria-hidden="true"></span><span class="screen-reader-text">Dribbble</span></a>
  </li>
  
  <li>
    <a href="https://www.linkedin.com/" target="_blank" rel="noopener"><span class="fab fa-linkedin"
        aria-hidden="true"></span><span class="screen-reader-text">LinkedIn</span></a>
  </li>
  
</ul><!-- .social-links -->

      
    </div><!-- .site-footer-inside -->
  </div><!-- .inner -->
</footer><!-- .site-footer -->

</div><!-- .site -->

        <!-- Scripts -->
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/main.js"></script>
    </body> 
</html>
