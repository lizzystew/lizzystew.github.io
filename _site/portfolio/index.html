<!doctype html>
<html>
    <head>    
        
        <title>Portfolio - Stackbit Exto Theme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="https://kit.fontawesome.com/6a9e7cd8bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div id="page" class="site palette-light accent-pink">
  <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">
      <div class="site-branding">
        
        
        
        <p class="site-title"><a href='/'>Lizzy Stewart</a></p>
        
      </div><!-- .site-branding -->
      
    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->

  <main id="content" class="site-content">
    <div class="outer">
  <div class="inner">

    <header class="page-header inner-small">
      <h1 class="page-title line-top">Portfolio</h1>
      
      
      <p class="page-subtitle">This is an optional subtitle for the portfolio page.</p>
      
    </header><!--.page-header -->
    <div class="portfolio-feed layout-mosaic">
      
      
      <article class="post project">
        <a href="/projects/project-1/" class="post-link">
          
          
          <div class="post-thumbnail">
            <img class="thumbnail" src="/images/1_thumb.jpg" alt="Project Title 1" />
          </div>
          
          <header class="post-header">
            <h2 class="post-title">Project Title 1</h2>
          </header>
        </a><!-- .post-link -->
      </article><!-- .project -->
      
      <article class="post project">
        <a href="/projects/project-2/" class="post-link">
          
          
          <div class="post-thumbnail">
            <img class="thumbnail" src="/images/2_thumb.jpg" alt="Project Title 2" />
          </div>
          
          <header class="post-header">
            <h2 class="post-title">Project Title 2</h2>
          </header>
        </a><!-- .post-link -->
      </article><!-- .project -->
      
      <article class="post project">
        <a href="/projects/project-3/" class="post-link">
          
          
          <div class="post-thumbnail">
            <img class="thumbnail" src="/images/3_thumb.jpg" alt="Project Title 3" />
          </div>
          
          <header class="post-header">
            <h2 class="post-title">Project Title 3</h2>
          </header>
        </a><!-- .post-link -->
      </article><!-- .project -->
      
    </div><!-- .portfolio-feed -->

    <!-- Pagination TBD -->

            aria-hidden="true"></span></a>
      </div>
    </nav>
    -->
    
  </div><!-- .inner -->
</div><!-- .outer-->

  </main><!-- .site-content -->
  <footer id="colophon" class="site-footer outer">
  <div class="inner">
    <div class="site-footer-inside">
      <p class="site-info">
        &copy; Lizzy Stewart 2019
        &nbsp;
        
      </p><!-- .site-info -->
      
      
        <ul class="social-links">
  
  <li>
    <a href="http://linkedin.com/in/lizzy-stewart" target="_blank" rel="noopener"><span class="fab fa-linkedin"
        aria-hidden="true"></span><span class="screen-reader-text">LinkedIn</span></a>
  </li>
  
  <li>
    <a href="mailto:lizzy.stewart39@gmail.com" target="_blank" rel="noopener"><span class="fas fa-envelope-square"
        aria-hidden="true"></span><span class="screen-reader-text">Email</span></a>
  </li>
  
</ul><!-- .social-links -->

      
    </div><!-- .site-footer-inside -->
  </div><!-- .inner -->
</footer><!-- .site-footer -->

</div><!-- .site -->

        <!-- Scripts -->
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/main.js"></script>
    </body> 
</html>
